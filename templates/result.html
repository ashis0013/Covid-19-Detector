{% extends "index.html" %}
{% block result %}
<div class="container mt-4">
    <fieldset class="border">
        <p class="text-center" id="innerPara">{{content[2]}}</p>
    </fieldset>
</div>

<div class="container mt-4">
    <h4>Confidence Scores</h4>
    <div>COVID-19</div>
    <div class="progress" style="margin-bottom:10px;">
        <div class="progress-bar bg-danger" role="progressbar" style="width: {{ content[1][0] }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        <small class="justify-content-center d-flex position-absolute w-100">{{ content[1][0] }}%</small>
    </div>
    <div>Pneumonia</div>
    <div class="progress" style="margin-bottom:10px;">
        <div class="progress-bar bg-warning" role="progressbar" style="width: {{ content[1][1] }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        <small class="justify-content-center d-flex position-absolute w-100">{{ content[1][1] }}%</small>
    </div>
    <div>Normal</div>
    <div class="progress" style="margin-bottom:10px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{ content[1][2] }}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        <small class="justify-content-center d-flex position-absolute w-100">{{ content[1][2] }}%</small>
    </div>
</div>
{% endblock %}
